<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="topContainer">
        <div class="title">Bill total</div>
        <div class="inputContainer">
          <div>
            <span>$</span>
            <input
              type="text"
              placeholder="0.00"
              id="billTotalInput"
              onkeyup="calculateBill()"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="title">Tip</div>
        <div class="inputContainer">
          <div>
            <span>%</span>
            <input
              type="text"
              placeholder="10"
              id="tipInput"
              onkeyup="calculateBill()"
            />
          </div>
        </div>
      </div>
      <div class="container" id="bottom">
        <div class="splitContainer">
          <div class="title">People</div>
          <div class="controls">
            <span class="buttonContainer">
              <button class="splitButton" onclick="increasePeople()">
                <span class="buttonText">+</span>
              </button>
            </span>
            <span id="numberOfPeople">1</span>
            <span class="buttonContainer">
              <button class="splitButton" onclick="decreasePeople()">
                <span class="buttonText">-</span>
              </button>
            </span>
          </div>
        </div>
        <div>
          <div class="title">Total Per person</div>
          <div class="total" id="totalAmount">$0.00</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
